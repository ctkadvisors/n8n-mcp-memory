name: Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'src/**/*.ts'
      - '.github/workflows/docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper branch creation

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate documentation
        run: |
          pnpm add typedoc
          mkdir -p docs
          npx typedoc --out docs/api src/ --skipErrorChecking

          # Debug: Check what was generated
          echo "Generated documentation structure:"
          find docs -type f | sort || echo "No documentation files found"

          # Create a simple index.html if it doesn't exist
          if [ ! -f "docs/index.html" ]; then
            echo "Creating a simple index.html file"
            cat > docs/index.html << EOF
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0;url=api/">
              <title>n8n Memory Control Panel Documentation</title>
            </head>
            <body>
              <p>If you are not redirected automatically, follow this <a href="api/">link to the documentation</a>.</p>
            </body>
            </html>
            EOF
          fi

      # Use JamesIves/github-pages-deploy-action instead of manual git commands
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
